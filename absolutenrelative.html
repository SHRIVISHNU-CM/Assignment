<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ab{
            width: 300px;
            height: 300px;
            background-color: #a12727;
            position:absolute;
            text-align: center;
        }
        .rel{
            width: 300px;
            height: 300px;
            background-color: #2438cc;
            position: relative;
            top: 100px;
            left: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ab">Absolute</div>
    <div class="rel">Relative</div>
</body>
</html>
